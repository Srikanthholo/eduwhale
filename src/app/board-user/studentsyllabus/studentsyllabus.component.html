<!-- Modal -->
<div class="modal fade" id="syllabus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Syllabus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        
        <div class="alert" *ngIf="hasresult">
          
          <table class="table table-striped table-light" id="download">
            <thead class="table-dark">
              <tr>
                  <th scope="col"> Subject</th>
                  <th scope="col"> Chapter No</th>
                  <th scope="col"> Chapter Title</th>
                  <th scope="col"> Attachment</th>
                  <th scope="col">   </th>
          
                  
              
                 
              </tr>
          </thead>
            <tbody>
            <tr *ngFor="let stu of mysyllabus ">
               
                <td> {{stu.subject}}</td>
                <td> {{stu.chapterno}}</td>
                 <td> {{stu.chaptertitle}}</td>
                 <td> <a href="{{stu.attachmenturl}}"   target="_blank"> Download</a></td>
                
           
            <td>
   
           
  
            </td>
  
            </tr>
            </tbody>
  
  
            </table>
          </div>
    
          <div class="alert alert-danger" *ngIf="!hasresult">

            <h5>This subject doesnt have any syllabus yet.</h5>
        
            </div>
      </div> 
      
      <div>
 
      
      <div class="modal-footer">
 
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="reloadPage()">Close</button>
      </div>
    </div>
  </div>
